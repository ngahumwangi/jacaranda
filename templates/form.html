{% extends 'index.html' %}
{% block body %}
 <legend>

            <h3 class='text-center'>Excel Data to JSON<br>
    <small>Files must be as specified in the Interview assignment Excel only.</small></h3></legend>
        <form action="/Excel2json" method="post" enctype="multipart/form-data" class="form-horizontal">
            <fieldset>

                <div class="form-group" >
                    <label class="col-sm-2 control-label">File</label>
                    <div class="col-sm-10">
                        <input type="file" name="data_file" placeholder="file" class="form-control" required="true">
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-5 col-sm-offset-2">
                        <input type="submit" class="btn btn-primary form-control" />
                    </div>
                </div>
            </fieldset>

    </form>

{% endblock %}
